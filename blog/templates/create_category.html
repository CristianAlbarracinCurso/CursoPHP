{% extends 'base.html' %}

{% block title %}Create New Category{% endblock %}

{% block content %}
<h1 class="text-center">Create New Category</h1>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" name="name" placeholder="Enter category name" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Category</button>
        </form>
    </div>
</div>
{% endblock %}
