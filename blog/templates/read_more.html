{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{{ post.title }}</h1>
    <p class="text-muted text-center">Published on {{ post.published_date }}</p>
    <div class="mt-4">
        <p>{{ post.content }}</p>
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
